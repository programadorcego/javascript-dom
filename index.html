<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript DOM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<h1>Pizzaria</h1>
		
		<div>
			<p>
				<label for="total">Valor da Conta</label>
				<input type="text" id="total" placeholder="Informe o valor da Conta">
			</p>
			
			<p>
				<label for="clientes">Número de Clientes</label>
				<input type="text" id="clientes" placeholder="Informe o número de clientes que irão pagar">
			</p>
			
			<button class="btn">Calcular</button>
		</div>
		
		<div class="resultado">
			<p>Valor da Conta: R$ 0,00</p>
			<p>Número de Clientes: 0</p>
			<p>Valor por Cliente: R$ 0,00</p>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
